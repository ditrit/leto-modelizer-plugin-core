name: Delete old workflow runs and cache

on:
  schedule:
    - cron: '0 1 * * *'

jobs:
  del_runs:
    runs-on: ubuntu-latest
    steps:
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 7
      - name: Delete cache
        uses: MyAlbum/purge-cache
        with:
          max-age: 604800
